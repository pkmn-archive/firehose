    <title>Pokémon Showdown Firehose</title>
    <style>
      #content {
        font-family: "Roboto", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        margin: 4em auto;
        max-width: 600px;
        line-height: 1.4em;
        height: 100vh;
      }
      h2 {
        text-align: center;
        text-transform: uppercase;
        margin: 1em;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      .subtle {
        font-size: 0.8em;
      }
      .card {
        margin: 0.5em 0;
        border: 1px solid black;
        padding: 0.3em;
        text-align: center;
        border-radius: 5px;
      }
      .card:hover {
        background-color: #fafafa;
      }
      @media(max-width: 768px) {
        #content {
          font-size: 0.85em;
          max-width: 95%;
          margin: 2em auto;
        }
      }
      #battles, #replays {
        min-height: 25%;
        max-height: 35%;
        overflow: scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      #battles::-webkit-scrollbar, #replays::-webkit-scrollbar {
        display: none;
      }
    </style>

    <script>
      function hsl(name) {
        const hash = MD5(name);
        const H = parseInt(hash.substr(4, 4), 16) % 360; // 0 to 360
        const S = parseInt(hash.substr(0, 4), 16) % 50 + 40; // 40 to 89
        let L = Math.floor(parseInt(hash.substr(8, 4), 16) % 20 + 30); // 30 to 49

        const C = (100 - Math.abs(2 * L - 100)) * S / 100 / 100;
        const X = C * (1 - Math.abs((H / 60) % 2 - 1));
        const m = L / 100 - C / 2;

        let R1, G1, B1;
        switch (Math.floor(H / 60)) {
        case 1: R1 = X; G1 = C; B1 = 0; break;
        case 2: R1 = 0; G1 = C; B1 = X; break;
        case 3: R1 = 0; G1 = X; B1 = C; break;
        case 4: R1 = X; G1 = 0; B1 = C; break;
        case 5: R1 = C; G1 = 0; B1 = X; break;
        case 0: default: R1 = C; G1 = X; B1 = 0; break;
        }
        const R = R1 + m;
        const G = G1 + m;
        const B = B1 + m;
        // 0.013 (dark blue) to 0.737 (yellow)
        const lum = R * R * R * 0.2126 + G * G * G * 0.7152 + B * B * B * 0.0722;

        let HLmod = (lum - 0.2) * -150; // -80 (yellow) to 28 (dark blue)
        if (HLmod > 18) HLmod = (HLmod - 18) * 2.5;
        else if (HLmod < 0) HLmod = (HLmod - 0) / 3;
        else HLmod = 0;
        const Hdist = Math.min(Math.abs(180 - H), Math.abs(240 - H));
        if (Hdist < 15) {
          HLmod += (15 - Hdist) / 3;
        }

        L += HLmod;
        return {h: H, s: S, l: L};
      }

      const toID = text => text.toLowerCase().replace(/[^a-z0-9]+/g, '');
      TimeAgo.default.addDefaultLocale({
        locale: 'en',
        mini: {
          year: "{0}yr",
          month: "{0}mo",
          week: "{0}wk",
          day: "{0}d",
          hour: "{0}h",
          minute: "{0}m",
          second: "{0}s"
        }
      });
      const timeAgo = new TimeAgo.default('en-US', {polyfill: false});

      (() => {
        const N = 50;
        // https://stackoverflow.com/questions/3468607
        const SET_TIMEOUT_MAX_SAFE_INTERVAL = 2147483647;

        const $battles = document.getElementById('battles');
        const $replays = document.getElementById('replays');
        const timers = {battles: {}, replays: {}};

        const name = n => {
          const strong = document.createElement('strong');
          strong.textContent = n;
          const {h, s, l} = hsl(toID(n));
          strong.style = `color: hsl(${h},${s}%,${l}%)`;
          return strong;
        }

        const text = s => document.createTextNode(s);

        const card = ({id, format, url, p1, p2, rating, time}) => {
          const li = document.createElement('li');
          li.id = id;
          li.dataset.time = time;
          const a = document.createElement('a');
          a.href = url;
          a.setAttribute('target', '_blank');
          const card = document.createElement('div');
          card.classList.add('card');

          let div = document.createElement('div');
          div.classList.add('format');
          div.classList.add('subtle');
          div.dataset.format = format;
          const f = `[Gen ${format.charAt(3)}] ${NAMES[format.slice(4)]}`;
          div.appendChild(text(`${f} · ${rating === 'tour' ? 'Tours' : `${rating}`}`));
          card.appendChild(div);

          div = document.createElement('div');
          div.classList.add('players');
          div.appendChild(name(p1));
          div.appendChild(text(' vs. '));
          div.appendChild(name(p2));
          div.appendChild(text(' · '));
          const t = document.createElement('time');
          t.classList.add('subtle');
          t.setAttribute('datetime', new Date(time).toISOString());
          div.appendChild(t);
          card.appendChild(div);

          a.appendChild(card);
          li.appendChild(a);
          return [li, t];
        }

        const addBattle = data => {
          const url = data.rating === 'tour'
            ? `http://smogtours.psim.us/${data.id}`
            : `https://play.pokemonshowdown.com/${data.id}`
          const [_, format] = data.id.split('-');
          console.log(`[${format}] ${data.p1} vs. ${data.p2} (rating: ${data.rating}): ${url}`);

          if (document.getElementById(data.id)) return;
          const time = data.starttime * 1000;
          const [battle, e] = card({
            id: data.id,
            format,
            url,
            p1: data.p1,
            p2: data.p2,
            rating: data.rating,
            time,
          });

          const render = () => {
            const [text, update] = timeAgo.format(time, 'twitter', {getTimeToNextUpdate: true});
            e.textContent = text;
            timers.battles[data.id] =
              setTimeout(render, Math.min(update || 60 * 1000, SET_TIMEOUT_MAX_SAFE_INTERVAL));
          };
          render();

          setTimeout(() => {
            $battles.removeChild(battle);
            clearTimeout(timers.battles[battle.id]);
            delete timers.battles[battle.id];
          }, (time + 15 * 60 * 1000) - Date.now());

          let inserted = false;
          if ($battles.hasChildNodes()) {
            for (const li of $battles.childNodes) {
              if (time > li.dataset.time) {
                $battles.insertBefore(battle, li);
                inserted = true;
                break;
              }
            }
          }
          if (!inserted) $battles.appendChild(battle);
        };

        const addReplay = data => {
          const url = `https://replay.pokemonshowdown.com/${data.id}`;
          const [format] = data.id.split('-');
          console.log(`[${format}] ${data.p1} vs. ${data.p2} (rating: ${data.rating}): ${url}`);

          if (document.getElementById(data.id)) return;
          const time = data.uploadtime * 1000;
          const [replay, e] = card({
            id: data.id,
            format,
            url,
            p1: data.p1,
            p2: data.p2,
            rating: data.rating,
            time,
          });

          const render = () => {
            const [text, update] = timeAgo.format(time, 'twitter', {getTimeToNextUpdate: true});
            e.textContent = text;
            timers.replays[data.id] =
              setTimeout(render, Math.min(update || 60 * 1000, SET_TIMEOUT_MAX_SAFE_INTERVAL));
          };
          render();

          let inserted = false;
          if ($replays.hasChildNodes()) {
            for (const li of $replays.childNodes) {
              if (time > li.dataset.time) {
                $replays.insertBefore(replay, li);
                inserted = true;
                break;
              }
            }
          }
          if (!inserted) $replays.appendChild(replay);
          if ($replays.childNodes.length > N) $replays.removeChild($replays.lastChild);
        };

        // const ws = new ReconnectingWebSocket('ws://localhost:9119');
        const ws = new ReconnectingWebSocket('wss://pkmn.cc:8888');
        ws.onmessage = ({data}) => {
          data = JSON.parse(data);
          if (data.battles) {
            for (const d of data.battles) addBattle(d);
            for (const d of data.replays) addReplay(d);
          } else if (data.starttime) {
            addBattle(data);
          } else {
            addReplay(data);
          }
        };
        ws.onopen = () => {
          console.log(`Connected to ${ws.url}`);
        };
        ws.onclose = e => {
          const clean = e.wasClean ? ' cleanly ' : ' ';
          const reason = e.reason ? `: ${e.reason}` : '';
          console.log(`Disconnected${clean}from ${ws.url} with ${e.code}${reason}`);
        };
        ws.onerror = e => {
          const msg = e.message;
          if (msg === 'TIMEOUT') return;
          console.error(`Connection error${e.message ? `: ${e.message}` : ''}`);
        };
      })();
    </script>
  </body>
</html>
